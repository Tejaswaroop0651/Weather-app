<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #00f2fe);
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <p id="weatherInfo"></p>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const apiKey = 'e338bf72677143679fb142835250902';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('weatherInfo').innerText = "Location not found!";
                    } else {
                        document.getElementById('weatherInfo').innerHTML = 
                            `<strong>Temperature in ${data.location.name}:</strong> ${data.current.temp_c}Â°C <br>
                             <img src="${data.current.condition.icon}" alt="Weather Icon"> <br>
                             <strong>Condition:</strong> ${data.current.condition.text}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('weatherInfo').innerText = "Failed to fetch weather data.";
                });
        }
    </script>
</body>
</html>
